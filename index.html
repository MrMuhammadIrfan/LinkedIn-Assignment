<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .navbar {
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            /* border: 1px solid black; */
            /* background-color: antiquewhite; */
            display: flex;


        }

        .navbar img {
            width: 15%;
            height: 85px;
            margin-left: 20px;
            /* background-color: aquamarine; */
        }

        .list {
            font-size: 20px;
            border-right: 2px solid rgba(0, 0, 0, 0.377);
            display: flex;
            list-style: none;
            align-items: center;
            position: absolute;
            right: 220px;




        }

        .list li {
            /* font-weight: bolder; */
            color: rgba(0, 0, 0, 0.644);
            align-items: center;
            margin: 0 10px;


        }

        .button {

            margin-right: 15px;

        }

        .button input,
        button {

            width: 70px;
            border-radius: 18px;
            border: none;


        }

        .button input {
            color: black;
            font-size: 15px;
            font-weight: bolder;
        }

        .btn {
            width: 100px;
            color: rgba(0, 0, 255, 0.705);
            border: 1px solid rgba(0, 0, 255, 0.719);
            padding: 10px;

        }

        /* Down1 */
        .down1{
            width: 35%;
            height: 700px;
            /* border: 1px solid black; */
            
            position: absolute;
            top: 150px;
            right: 750px;
            
        }
        .down1 p{
            margin: 10px;
            font-size: 40px;
            color: orangered;
            /* font-weight: bolder; */
           
        }
        .down1 input::placeholder{
            text-align: right;
            color:rgb(7, 125, 236);
            font-weight: bolder;
            font-size: 20px;
          margin-left: 10px;
            
            
        }
        .down1 input{
            width: 100%;
            font-size: 30px;
            padding: 8px 0;
            border-radius: 5px;
            caret-color: rgb(7, 125, 236);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.658);
        }
        .down1 h1{
            color:rgb(7, 125, 236);
            font-size: 20px;
            margin: 10px 0;
        }
        .down1 form{
            margin: 0 15px;
            position: absolute;
            top: 120px;
           
        }
        .btn1{
            width: 100%;
            height: 50px;
            background-color:rgb(7, 125, 236) ;
            color: white;
            font-weight: bolder;
        } 
        .hr{
            margin: 10px 0;
        }
        hr{
            margin: 10px 0;
            width: 45%;
        }
       #para{
        margin: 10px 0;
        color: black;
        font-size: 15px;
       }
       #para span{
        color:rgb(7, 125, 236) ;
       }
         
      
    </style>

</head>

<body>

    <div class="navbar">
        <img src="image/linkedin logo.png" alt="">
        <ul class="list">
            <li>Trending</li>
            <li>Articles</li>
            <li>People</li>
            <li>Learning</li>
            <li>Jobs</li>
        </ul>
        <div class="button">
            <input type="text" name="" id="" placeholder="Join now">
            <button class="btn">sign In</button>
        </div>
    </div>
    <div class="down1">
        <p>Wellcome to your professional community</p>
        <form action="">
            <label for="text">Email or phone</label> <br> <br>
            <input type="text" name="" id="text" placeholder=""> <br> <br> <br>
            <label for="text1">Password</label> <br> <br>
            <input type="text" name="" id="text1" placeholder=" show">
            <h1>Forgot password?</h1>
            <button class="btn1">Sign in</button>
            <div class="hr" style="display: flex;">
                <hr>&nbsp;  or &nbsp; <hr>
                
            </div>
            <p id="para">By clicking, you agree to LinkedIn's <span>User Agreements Privacy Policy</span> and <span>Cookie Policy</span></p>
            <button class="btn1" style="background-color: white; color: black; border: 1px solid black; margin: 10px 0;">Continue with Google</button>
            <button class="btn1" style="background-color: white; color: black; border: 1px solid black; margin: 5px 0;">New to LinkedIn?Join now</button>
        </form>
    
    </div>
    </div>


</body>

</html>
